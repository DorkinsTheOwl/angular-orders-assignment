<div class="d-flex justify-content-between">
  <h1>Orders</h1>
  <button routerLink="import" class="btn btn-secondary">Import Orders</button>
</div>
<div class="mat-elevation-z8 mt-4">
  <table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="pr-2">#</th>
      <td mat-cell *matCellDef="let element" class="pr-2">#{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef class="pr-2">Customer</th>
      <td mat-cell *matCellDef="let element" class="pr-2">{{ element.customer }}</td>
    </ng-container>
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef class="pr-2">Created</th>
      <td mat-cell *matCellDef="let element" class="pr-2">{{ element.created | date:'MMM d, h:mm a' }}</td>
    </ng-container>
    <ng-container matColumnDef="revenue">
      <th mat-header-cell *matHeaderCellDef class="pr-2">Revenue $</th>
      <td mat-cell *matCellDef="let element" class="pr-2">+ {{ element.revenue }}</td>
    </ng-container>
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef class="pr-2">Cost $</th>
      <td mat-cell *matCellDef="let element" class="pr-2">- {{ element.cost }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="pr-2">Price $</th>
      <td mat-cell *matCellDef="let element" class="pr-2">{{ element.price }}</td>
    </ng-container>
    <ng-container matColumnDef="fulfillment">
      <th mat-header-cell *matHeaderCellDef class="pr-2">Fulfillment</th>
      <td mat-cell *matCellDef="let element" class="pr-2">{{ element.fulfillment }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
</div>

<router-outlet></router-outlet>
