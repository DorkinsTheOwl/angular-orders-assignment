<div class="d-flex justify-content-between">
  <h1>Orders</h1>
  <button class="btn btn-secondary">Import Orders</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container>
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.index }}</td>
    </ng-container>
    <ng-container>
      <th mat-header-cell *matHeaderCellDef>Customer</th>
      <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
    </ng-container>
    <ng-container>
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let element">{{ element.created }}</td>
    </ng-container>
    <ng-container>
      <th mat-header-cell *matHeaderCellDef>Revenue</th>
      <td mat-cell *matCellDef="let element">{{ element.revenue }}</td>
    </ng-container>
    <ng-container>
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
    </ng-container>
    <ng-container>
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>
    <ng-container>
      <th mat-header-cell *matHeaderCellDef>Fulfillment</th>
      <td mat-cell *matCellDef="let element">{{ element.fulfillment }}</td>
    </ng-container>
  </table>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
</div>

<router-outlet></router-outlet>
