<div class="input-group mb-3 position-relative">
  <div class="input-search-icon position-absolute">
    <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
      <path fill-rule="evenodd"
            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
    </svg>
  </div>

  <form [formGroup]="searchForm" class="w-100">
    <input
      type="text"
      class="form-control rounded-pill"
      placeholder="Enter Order Number"
      aria-label="Example text with button addon"
      aria-describedby="button-addon1"
      formControlName="query"
      (ngModelChange)="searchQuery()"
    >
  </form>
</div>
<div class="mat-elevation-z8 mt-4 w-100">
  <table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="pr-2">#</th>
      <td mat-cell *matCellDef="let element" class="pr-2">#{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef class="pr-2">Customer Name</th>
      <td mat-cell *matCellDef="let element" class="pr-2">{{ element.customer }}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef class="pr-2">Amount of Products</th>
      <td mat-cell *matCellDef="let element" class="pr-2">{{ element.amount }}</td>
    </ng-container>
    <ng-container matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef class="pr-2">Order Volume</th>
      <td mat-cell *matCellDef="let element" class="pr-2">{{ element.volume }}</td>
    </ng-container>
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef class="pr-2">SKU</th>
      <td mat-cell *matCellDef="let element" class="pr-2">{{ element.sku }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
</div>
