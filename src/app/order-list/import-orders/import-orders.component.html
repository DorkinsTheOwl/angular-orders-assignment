<ng-template>
  <div class="card">
    <div class="card-header">
      Import Orders
    </div>
    <div class="card-body">
      <h5 class="card-title">
        <div class="d-flex justify-content-between">
          <h4 [ngClass]="{'font-weight-bold': url.includes('find')}">1. Find Order</h4>
          <h4 [ngClass]="{'font-weight-bold': url.includes('prepare')}">2. Prepare Products</h4>
          <h4 [ngClass]="{'font-weight-bold': url.includes('confirm')}">3. Confirm Order</h4>
        </div>
      </h5>
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>
