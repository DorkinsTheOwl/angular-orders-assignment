<div class="d-flex mb-3 flex-column">
  <div class="col">
    <h3 class="font-weight-bold">Selected Products</h3>
  </div>
  <div class="col">
    <ul class="list-group list-group-flush">
      <ng-container *ngFor="let variant of (order | async)">
        <li *ngIf="variant.selectedVariants.length" class="list-group-item">
          {{variant.name}}
          <ol>
      <span *ngFor="let selected of variant.selectedVariants">
        {{selected.material}} - ${{selected.price}} <br/>
      </span>
          </ol>
        </li>
      </ng-container>
    </ul>
  </div>
</div>

<div class="d-flex">
  <div class="col">
    <h3 class="font-weight-bold">Shipping</h3>
    <span>Creative Lorem ipsum</span>
    <br/>
    <span>421 Byant Street</span>
  </div>
  <div class="col">
    <h3 class="font-weight-bold">Products Subtotal</h3>
    <span>{{orderPrice | async}}</span>
  </div>
</div>


<div class="d-flex justify-content-end mt-3">
  <button type="button" class="btn btn-secondary" routerLink="..">Previous</button>
  <button type="button" class="btn btn-primary ml-2" routerLink="/" (click)="confirmAndShip()">
    Confirm and Ship
  </button>
</div>
